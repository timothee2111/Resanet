<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
</head>
<body>
    <h2>Formulaire de création de carte</h2>
    <form action="/gestionnaire/Carte/Créer" method="post"> 
		
		<label for="solde">Solde :</label> 
        <input type="number" id="solde" name="solde" required><br><br>
        
        <label for="matricule">Matricule :</label> 
        <input type="number" id="matricule" name="matricule" required><br><br>
		
        <label for="activee">Activation :</label>
        <select id="activee" name="activee" onchange="toggleCheckbox('activee')">
            <option value="true">Oui</option>
            <option value="false">Non</option>
        </select>
        
        <br><br>

        <input type="submit" value="Envoyer"> 
    </form>
</body>
</html>
